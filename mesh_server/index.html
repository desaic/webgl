        height: 100%;

            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
</style>
</head>

<div id="threejs-container">
  <input type="file" id="file-input" accept=".obj,.gltf,.glb,.stl,.3mf" />
</div>
  <script type="importmap">
    {
      "imports": {
        "three": "./src/three.module.js"
      }
    }
  </script>
  <script type="module">			
    import * as main from "./src/main.js";
    main.InitScene();
    main.Animate();
  </script>
  
</body>
</html>
