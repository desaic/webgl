<!DOCTYPE html>
<html>

<head>
  <title>3D Mesh Viewer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="icon.png">
</head>

<body>

  <div id="threejs-container">
    <input type="file" id="file-input" accept=".obj,.stl,.3mf" />
        <div id="meshScaleInput">
        <label for="meshScale">Mesh scale</label>
        <input type="range" id="meshScale" min="-10" max="10" value="0"
          class="w-full h-2 rounded-md bg-blue-500 appearance-none cursor-pointer">
          10^<span id="meshScaleVal">0</span>
        </div>

    <div id="info"></div>
    <!--<button id="downloadButton">Download Scene</button>-->
  </div>


  <script type="importmap">
    {
      "imports": {
        "three": "./node_modules/three/build/three.module.js"
      }
    }
  </script>

  <script type="module">
    import * as main from "./src/index.js";
    main.InitScene();
    main.Animate();
  </script>

</body>

</html>
