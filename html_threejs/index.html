<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link type="text/css" rel="stylesheet" href="main.css" />
    <style>
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      body {
        background-color: #fff;
        color: #444;
      }

      a {
        color: #08f;
      }

      #content {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1;
        padding: 3em 0 0 0;
      }

      #c {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        padding: 48px;
        margin-top: -48px;
      }
      .container {
        width: 8.5in;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .box {
        padding: 16px;
        font-family: sans-serif;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .grid-item {
        position: relative;
        border: 1px solid black;
        width: calc(25% - 16px);
        height: 200px;
        box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      .grid-item > div:nth-child(1) {
        width: 100%;
        height: 100%;
      }

      .step-number {
        position: absolute;
        padding: 8px;
        margin: 8px;
        border: 1px solid black;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        top: 0;
        left: 0;
      }
    </style>
  </head>

  <body>
    <canvas id="c"></canvas>

    <div class="container">
      <div class="box">Part List</div>
      <div class="grid" id="part-list"></div>
      <div class="box">Packing Instructions</div>
      <div class="grid" id="instruction-steps"></div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "./node_modules/three/build/three.module.js"
        }
      }
    </script>

    <script type="module">
      import { InitScene } from "./src/index.js";
      InitScene();
    </script>
  </body>
</html>
