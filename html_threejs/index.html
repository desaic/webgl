<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      #c {
        position: absolute;
        right: 0;
        width: 100%;
        height: 100%;
        margin-top: -16px;
      }

      body {
        display: flex;
        justify-content: center;
        position: relative;
        max-width: 100%;
        width: min-content;
      }
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
      }
      .box {
        padding: 16px;
        font-family: sans-serif;
      }

      #part-list .grid-item {
        position: relative;
        width: calc(14% - 16px);
        height: 100px;
      }

      .grid-item {
        display: inline-block;
        margin: 4px 8px;
        vertical-align: top;
      }

      #instruction-steps .grid-item {
        border: 1px solid black;
        position: relative;
        width: calc(25% - 16px);
        height: 175px;
        box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        border-radius: 8px;
      }

      .grid {
        margin: -16px;
        page-break-inside: auto;
      }

      .grid-item > div:nth-child(1) {
        width: 100%;
        height: 100%;
      }

      .step-number {
        position: absolute;
        padding: 8px;
        margin: 8px;
        border: 1px solid black;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        top: 0;
        left: 0;
      }

      .header {
        height: 128px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      .logo {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 32px;
        width: 33%;
      }

      .logo:last-of-type {
        justify-content: right;
      }

      .logo:first-of-type {
        justify-content: left;
      }

      .title {
        padding: 16px;
        font-family: sans-serif;
        flex-grow: 3;
        text-align: center;
        font-weight: 800;
        font-size: x-large;
      }

      .info-container {
        display: flex;
        flex-direction: row;
        gap: 8px;
        padding: 8px 16px;
        font-family: sans-serif;
      }

      .space-between-stack-hor {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      body {
        margin: 0;
      }
      .sheet {
        margin: 0;
        overflow: hidden;
        position: relative;
      }

      body.A4 .sheet {
        width: 210mm;
        padding: 16px;
        min-height: 200mm;
      }

      @page {
        margin: 8px;
      }

      /** For screen preview **/
      @media screen {
        body {
          background: #e0e0e0;
        }
        .sheet {
          background: white;
          box-shadow: 0 0.5mm 2mm rgba(0, 0, 0, 0.3);
        }
      }

      /** Fix for Chrome issue #273306 **/
      @media print {
        /* Ensure the body and container take up the full page */
        body {
          padding: 0;
          display: block;
        }
      }
    </style>
  </head>

  <body class="A4">
    <section class="sheet" id="mainSection">
      <canvas id="c"></canvas>
      <div class="container">
        <div class="header">
          <div class="logo" id="logo-left"></div>
          <div class="title" id="pdf-title"></div>
          <div class="logo" id="logo-right"></div>
        </div>
        <div class="space-between-stack-hor">
          <div class="info-container">
            <b>Pack Result:</b>
            <div id="pack-result"></div>
          </div>
          <div class="info-container">
            <b>Packed On:</b>
            <div id="packed-on-date"></div>
          </div>
        </div>
        <div class="info-container">
          <b>Container:</b>
          <div id="container-name"></div>
        </div>
        <div class="box"><b>Part List</b></div>
        <div class="grid" id="part-list"></div>
        <div class="box"><b>Packing Instructions</b></div>
        <div class="grid" id="instruction-steps"></div>
      </div>
      <script type="module">
        
        window.InitScene();
      </script>
    </section>
  </body>
</html>
