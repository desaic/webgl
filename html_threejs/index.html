<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      * {
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }

      body {
        background-color: #fff;
        color: #444;
      }

      a {
        color: #08f;
      }

      #content {
        position: absolute;
        top: 0;
        width: 100%;
        z-index: 1;
        padding: 3em 0 0 0;
      }

      #c {
        position: absolute;
        left: 0;
        width: 100%;
        height: 100%;
      }

      body {
        display: flex;
        justify-content: center;
        padding: 48px;
        margin-top: -48px;
      }
      .container {
        width: 8.5in;
        position: relative;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }
      .box {
        padding: 16px;
        font-family: sans-serif;
      }
      .grid {
        display: flex;
        flex-wrap: wrap;
        gap: 16px;
      }
      .grid-item {
        position: relative;
        border: 1px solid black;
        width: calc(25% - 16px);
        height: 200px;
        box-shadow: 1px 2px 4px 0px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }
      .grid-item > div:nth-child(1) {
        width: 100%;
        height: 100%;
      }

      .step-number {
        position: absolute;
        padding: 8px;
        margin: 8px;
        border: 1px solid black;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        top: 0;
        left: 0;
      }

      .header {
        height: 128px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
        align-items: center;
      }

      .logo {
        height: 100%;
        display: flex;
        align-items: center;
        padding: 32px;
        width: 33%;
      }

      .logo:last-of-type {
        justify-content: right;
      }

      .logo:first-of-type {
        justify-content: left;
      }

      .title {
        padding: 16px;
        font-family: sans-serif;
        flex-grow: 3;
        text-align: center;
        font-weight: 800;
        font-size: x-large;
      }

      .info-container {
        display: flex;
        flex-direction: row;
        gap: 8px;
        padding: 16px;
        font-family: sans-serif;
      }

      .space-between-stack-hor {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }

      @page {
        margin: 0;
      }
      body {
        margin: 0;
      }
      .sheet {
        margin: 0;
        overflow: hidden;
        position: relative;
        box-sizing: border-box;
        page-break-after: always;
      }

      /** Paper sizes **/
      body.A3 .sheet {
        width: 297mm;
        height: 419mm;
      }
      body.A3.landscape .sheet {
        width: 420mm;
        height: 296mm;
      }
      body.A4 .sheet {
        width: 210mm;
        height: 296mm;
      }
      body.A4.landscape .sheet {
        width: 297mm;
        height: 209mm;
      }
      body.A5 .sheet {
        width: 148mm;
        height: 209mm;
      }
      body.A5.landscape .sheet {
        width: 210mm;
        height: 147mm;
      }
      body.letter .sheet {
        width: 216mm;
        height: 279mm;
      }
      body.letter.landscape .sheet {
        width: 280mm;
        height: 215mm;
      }
      body.legal .sheet {
        width: 216mm;
        height: 356mm;
      }
      body.legal.landscape .sheet {
        width: 357mm;
        height: 215mm;
      }

      /** Padding area **/
      .sheet.padding-10mm {
        padding: 10mm;
      }
      .sheet.padding-15mm {
        padding: 15mm;
      }
      .sheet.padding-20mm {
        padding: 20mm;
      }
      .sheet.padding-25mm {
        padding: 25mm;
      }

      /** For screen preview **/
      @media screen {
        body {
          background: #e0e0e0;
        }
        .sheet {
          background: white;
          box-shadow: 0 0.5mm 2mm rgba(0, 0, 0, 0.3);
          margin: 5mm auto;
        }
      }

      /** Fix for Chrome issue #273306 **/
      @media print {
        body.A3.landscape {
          width: 420mm;
        }
        body.A3,
        body.A4.landscape {
          width: 297mm;
        }
        body.A4,
        body.A5.landscape {
          width: 210mm;
        }
        body.A5 {
          width: 148mm;
        }
        body.letter,
        body.legal {
          width: 216mm;
        }
        body.letter.landscape {
          width: 280mm;
        }
        body.legal.landscape {
          width: 357mm;
        }
      }
      @page { size: A4 }
    </style>
  </head>

  <body class="A4">
    <section class="sheet padding-10mm">
      <canvas id="c"></canvas>
      <div class="container">
        <div class="header">
          <div class="logo" id="logo-left"></div>
          <div class="title" id="pdf-title"></div>
          <div class="logo" id="logo-right"></div>
        </div>
        <div class="space-between-stack-hor">
          <div class="info-container">
            <b>Pack Result:</b>
            <div id="pack-result"></div>
          </div>
          <div class="info-container">
            <b>Packed On:</b>
            <div id="packed-on-date"></div>
          </div>
        </div>
        <div class="info-container">
          <b>Container:</b>
          <div id="container-name"></div>
        </div>
        <div class="box"><b>Part List</b></div>
        <div class="grid" id="part-list"></div>
        <div class="box"><b>Packing Instructions</b></div>
        <div class="grid" id="instruction-steps"></div>
      </div>
      <script type="importmap">
        {
          "imports": {
            "three": "./node_modules/three/build/three.module.js"
          }
        }
      </script>
      <script type="module">
        import { InitScene } from "./src/index.js";

        window.InitScene();
      </script>
    </section>
  </body>
</html>
