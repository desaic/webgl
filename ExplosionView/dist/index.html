<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon-.ico">
  <title>Explosion View</title>
  <script type="module" crossorigin src="./main.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/main-.css">
</head>
<body>
  <div id="myCanvas" class="absolute inset-0 z-0"></div>

  <div id="widgetContainer" class="absolute top-5 left-5 z-10 w-full max-w-sm p-4 bg-white/75 backdrop-blur-md rounded-lg shadow-lg space-y-4 sm:space-y-6">

    <div class="space-y-2">
      <label for="file-input" class="block text-sm font-medium text-gray-700">Load 3D Model</label>
      <input type="file" id="file-input" accept=".obj,.stl,.3mf" multiple
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 cursor-pointer" />
    </div>

    <div id="scaleSliderContainer" class="space-y-2">
      <div class="flex justify-between items-center">
        <label for="scaleSlider" class="text-sm font-medium text-gray-700">Mesh Input Scale</label>
        <span id="meshScaleDisplay"
          class="min-w-[4rem] text-center text-sm font-bold text-violet-700 bg-violet-50 px-3 py-1 rounded-full shadow-inner">1e2</span>
      </div>
      <input type="range" id="scaleSlider" min="0" max="6" value="5" step="1"
        class="no-drag w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer range-lg [&::-webkit-slider-thumb]:bg-violet-600 [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:rounded-full [&::-moz-range-thumb]:bg-violet-600 [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:rounded-full">
    </div>

    <div class="space-y-2">
      <label for="graph-input" class="block text-sm font-medium text-gray-700">Load Graph Data</label>
      <input type="file" id="graph-input" accept=".txt,.csv"
        class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-violet-50 file:text-violet-700 hover:file:bg-violet-100 cursor-pointer" />
    </div>

    <div id="dxSliderContainer" class="space-y-3">
      <div class="flex justify-between items-center">
        <label for="dxSlider" class="text-sm font-medium text-gray-700">dx</label>
        <span id="dxDisplay"
          class="no-drag min-w-[4rem] text-center text-sm font-bold text-purple-700 bg-purple-50 px-3 py-1 rounded-full shadow-inner">10.0</span>
      </div>
      <input type="range" id="dxSlider" min="0" max="50" value="5" step="0.25"
        class="no-drag w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer custom-range">
    </div>

    <div id="treeContainer" class="p-4 bg-gray-50 border border-gray-200 rounded-lg overflow-auto h-96">
      <p class="text-sm text-gray-400 italic">Graph data will be displayed here.</p>
    </div>

  </div>
<div id="list-container"
  style="position: absolute; top: 20px; left: 420px; padding: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; border-radius: 5px; z-index: 10;"
  class="flex flex-col gap-4">
  <h3>Selected:</h3>
  <ul id="selected-list">
  </ul>
  <div class="flex flex-col gap-4">
  <div class="flex gap-4">
  <button id="connect-button" class="
 w-30 
                  px-2 py-2 text-base
                bg-blue-600 text-white 
                        rounded-base 
                        shadow-lg 
                        hover:bg-blue-700 
                        transition-colors
                    ">
    <b>A</b>lign
  </button>
  <button id="delete-button" class="
  w-30 
                  px-2 py-2 text-base
                bg-blue-600 text-white 
                        rounded-base 
                        shadow-lg 
                        hover:bg-blue-700 
                        transition-colors
                    ">
    <b>D</b>elete
  </button>
  </div>
  <div class="flex gap-4">
    <button id="switch-dir-button" class="
 w-30 
                  px-2 py-2 text-base
              bg-blue-600 text-white 
                      rounded-base 
                      shadow-lg 
                      hover:bg-blue-700 
                      transition-colors
                  ">
      <b>S</b>witch Dir
    </button>
    <button id="clearSelectionButton" class="
  w-30 
                  px-2 py-2 text-base
              bg-blue-600 text-white 
                      rounded-base 
                      shadow-lg 
                      hover:bg-blue-700 
                      transition-colors
                  ">
      Deselect (spc)
    </button>
  </div>
  </div>


</div>

    <div class="absolute top-4 right-4 z-10">
      <button 
            id="switch3dButton" 
            class="
                absolute top-4 right-20   
                px-4 py-2 
                bg-blue-600 text-white 
                rounded-lg 
                shadow-lg 
                hover:bg-blue-700 
                transition-colors
            "
        >
          3D View
        </button>
        <button 
            id="switch2dButton" 
            class="
                absolute top-4 right-40   
                px-4 py-2 
                bg-blue-600 text-white 
                rounded-lg 
                shadow-lg 
                hover:bg-blue-700 
                transition-colors
            "
        >
          2D View
        </button>
      <a href="./help.html" target="_blank" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-lg shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
          Help
      </a>
    </div>
</body>

</html>
