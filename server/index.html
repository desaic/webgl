<!DOCTYPE html>
<html>
<head>
    <title>Scan Img</title>
    <script type="text/javascript" src='/build/openseadragon.js'></script>
    <script type="text/javascript" src='/lib/jquery-1.9.1.min.js'></script>
    <style type="text/css">

        .openseadragon1 {
            width: 800px;
            height: 600px;
        }

    </style>
	<link rel="stylesheet" type="text/css" href="src/ttt.css">
</head>
<body>
    <p id="Geeks"></p> 
    <div>
        Scan
    </div>
    <div id="contentDiv" class="openseadragon1"></div>
	<div><p id="Geeks"></p> </div>
    <script type="text/javascript">

        var viewer = OpenSeadragon({
            // debugMode: true,
            id: "contentDiv",
            prefixUrl: "build/openseadragon/images/",
                            tileSources:   {
                    type: 'image',
                    url:   "test_img.png",
                }
        });

    </script>
	<script> 
		setInterval(myfunction, 1000); 
			var petName = 'null';

		function myfunction() { 
			httpGetAsync('state', function (response){petName = response;}); // local variabl 
			document.getElementById("Geeks").innerHTML = 
				typeof petName + " " + petName; 
		} 
		
		function httpGetAsync(theUrl, callback)
		{
			var xmlHttp = new XMLHttpRequest();
			xmlHttp.onreadystatechange = function() { 
				if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
					callback(xmlHttp.responseText);
			}
			xmlHttp.open("GET", theUrl, true); // true for asynchronous 
			xmlHttp.send(null);
		}
	</script> 
</body>
</html>
