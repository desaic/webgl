<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lune App</title>
  <script type="module" crossorigin src="/main.js"></script>
  <link rel="stylesheet" crossorigin href="/styles.css">
</head>

<body>
<div id="myCanvas"></div>
<div id="widgetContainer" style="position: absolute; top: 10px; left: 10px;width: 150px;">
  <button id="saveMesh">Save mesh</button><br>
  <button id="saveGridTxt">Save grid text</button><br>
  <button>Button 3</button><br>
  <div class="inputRow">
    <label for="diameterInput" class="inputLabel">Diameter (mm):</label>
    <input type="number" class="inputField" step="any" id="diameterInput" value="60" min="1" max="1000">
  </div><br>
  <div class="inputRow">
    <label for="cellSizeInput" class="inputLabel">cell size (mm):</label>
    <input type="number" class="inputField" step="1" id="cellSizeInput" value="2" min="1" max="10">
  </div><br>
  <div class="inputRow">
    <label for="minThickInput" class="inputLabel">min thickness (mm):</label>
    <input type="number" class="inputField" step="0.001" id="minThickInput" value="0.175" min="0.01" max="1">
  </div><br>
  <select id="shapeSelect">
    <option value="sphere">sphere</option>
    <option value="cylinder">cylinder</option>
  </select><br>
  <select id="latticeType">
    <option value="diamond">diamond</option>
    <option value="gyroid">gyroid</option>
    <option value="fluorite">fluorite</option>
    <option value="octet">octet</option>
  </select>
  <div class="inputRow"></div>
  <label id="zlayerLabel" for="zlayer" class="inputLabel">z layer:</label>
  <input type="range" id="zlayer" min="0" max="1000" step="1">
  <button id="setZLayerButton">Set Z middle</button>
  <div class="inputRow">
    <label for="density" class="inputLabel">densiy: </label>
    <input type="number" class="inputField" step=0.01 id="densityInput" value=0.5 min=0.01 max=1>
    <button id="lookupThickness">look up thickness</button>
  </div><br>
  <label id="thicknessLabel" class="inputLabel">thickness: </label>
</div>
</div>
</body>

</html>
