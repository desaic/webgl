<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      /* Prevent scrolling */
      height: 100%;
    }

    #myCanvas {
      width: 100%;
      height: 100%;
    }

    #file-input {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .inputRow {
    display: flex;
    align-items: center;
    width: 150px;
  }

  .inputLabel {
    background-color: white;
    margin-right: 5px;
    width: 60px;
    display: inline-block;
  }

  .inputField {
    width: 85px;
  }
    #widgetContainer {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>

<body>

  <div id="myCanvas"></div>
  <div id="widgetContainer" style="position: absolute; top: 10px; left: 10px;width: 150px;">
    <button>Button 1</button><br>
    <button>Button 2</button><br>
    <button>Button 3</button><br>
    <div  class="inputRow">
      <label for="diameterInput" class="inputLabel">Diameter (mm):</label>
      <input type="number" class="inputField" step="any" id="diameterInput" placeholder="60">
    </div><br>
    <div  class="inputRow">
      <label for="cellSizeInput" class="inputLabel">cell size (mm):</label>
      <input type="number" class="inputField" step="any" id="cellSizeInput" placeholder="2">
    </div><br>
    <div  class="inputRow">
      <label for="minThickInput" class="inputLabel">min thickness (mm):</label>
      <input type="number" class="inputField" step="any" id="cellSizeInput" placeholder="0.175">
    </div><br>     
    <select id="shapeSelect">
      <option value="sphere">sphere</option>
      <option value="cylinder">cylinder</option>
    </select><br>
    <select id="latticeType">
      <option value="diamond">diamond</option>
      <option value="gyroid">gyroid</option>
    </select>
  </div>


  <script type="importmap">
    {
      "imports": {
        "three": "./src/three.module.js"
      }
    }
  </script>
  <script type="module" src="/main.js" defer></script>
  <script type="module">
    import * as main from "./src/main.js";
    main.InitScene();
    main.Animate();
  </script>

</body>

</html>
